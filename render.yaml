services:
  - type: web
    name: te-devuelvo-whatsapp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 60 -b 0.0.0.0:$PORT server:app
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false       # Se carga desde el dashboard (no en el repo)
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_URL
        value: https://api.openai.com/v1/chat/completions
      - key: REQUEST_TIMEOUT
        value: "20"
      - key: TEMPERATURE
        value: "0.1"
      - key: MAX_TOKENS
        value: "600"
